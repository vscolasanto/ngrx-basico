<div class="container">
  <div class="heading">
    <h1 class="mb-0">Click on button to add random person</h1>
    <button mat-flat-button color="primary" (click)="addNewPerson()">Add Person</button>
  </div>
  <app-person
    [people]="people"
    (delete)="delete($event)"
    (update)="update($event)"
  ></app-person>
</div>
