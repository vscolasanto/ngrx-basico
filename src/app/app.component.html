<div fxLayout="column" fxLayoutAlign="start center">
  <div fxLayout="column" fxLayoutAlign="start stretch" fxFlex="70">
    <app-person *ngFor="let person of people$ | async"
      [person]="person"
      delete="$event"
      update="$event"
    ></app-person>
  </div>

  <button mat-flat-button color="primary" class="add-person" (click)="addNewPerson()">Add Person</button>
</div>
