<div [hidden]="!dataSource?.data?.length">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{capitalize(column)}} </th>
      <td mat-cell *matCellDef="let person">
        {{person[column]}}

        <ng-container *ngIf="column === 'actions'">
          <button mat-button color="accent" (click)="update.emit(person)">
            <mat-icon>update</mat-icon>Change
          </button>
          <button mat-button color="warn" (click)="delete.emit(person)">
            <mat-icon>delete</mat-icon>Remove
          </button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div *ngIf="!dataSource?.data?.length">
  <h3 style="text-align: center;">No records!</h3>
</div>
